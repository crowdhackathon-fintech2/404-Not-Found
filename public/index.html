<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/chatbot.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
  
</head>
<body>
  <div id="top">
        <div class="image" id="landing-header">
            <h1><strong>Welcome to your personal Assistant</strong></h1>
            <a href="#" class="my-button space" onclick="$('#top').hide();$('#bottom').show();">Get Started!</a>
            <a href="/dashboard" class="my-button space">Go to dashboard!</a>
        </div>
            
            
        <ul class="slideshow">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

  </div>
  
  
  
  <div id="bottom" class="my-image">
    <div class="chat">
      <div class="chat-title">
        <h1 id="h1">Virtual Assistant</h1>
        <h2 id="h2">@NBG_VA</h2>
        
    <figure class="avatar">
      <img src="https://bit.ly/2iAb20v" /></figure>
      </div>
      <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
        <img class="option full" src="../img/Chat Button.png">
        <img class="option not-full" src="../img/Code Button.png">
      </div>
      <div id="contentParent" class="responsive-columns-wrapper">
        <div id="chat-column-holder"  class="responsive-column content-column">
          <div class="chat-column">
            <div id="scrollingChat" class="ui"></div>
            <label for="textInput" class="inputOutline">
              <input id="textInput" class="input responsive-column"
                placeholder="Type something" type="text"
                onkeydown="ConversationPanel.inputKeyDown(event, this)">
            </label>
          </div>
        </div>
          <div id="payload-column" style="display: none" class="fixed-column content-column">
            <div id="payload-initial-message">
              <textarea type="text" class="message-input" placeholder="Type message here..."></textarea>
              <button type="submit">Send</button>
            </div>
            <div id="payload-request" class="payload"></div>
            <div id="payload-response" class="payload"></div>
          </div>
      </div>
    </div>
  </div>
 

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $('<div class="message loading new"><figure class="avatar"><img src="https://bit.ly/2iAb20v" /></figure><span></span></div>').appendTo($('.mCSB_container'));
  updateScrollbar();
  </script>
</body>
</html>
